  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.9.18/paper-full.min.js"></script>

	<script>
    paper.install(window);
    window.onload = function() {
      var canvas = document.getElementsByTagName ('canvas')[0];
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      paper.setup('main');
      var raster = new Raster('logo');
      raster.visible = false;
      var gridSize = 10;

      raster.on('load', function() {
        for (var y = 0; y < raster.height; y++) {
          var onePath = new Path();
          onePath.strokeColor = 'black';
          onePath.strokeWidth = 1;
          // onePath.strokeJoin = 'round';
          onePath.add(new Point(0, y * gridSize));
          for (var x = 0; x < raster.width; x++) {
            var color = raster.getPixel(x, y);
            var posX = x * gridSize + 720;
            var offset = 5 * color.gray;
            var posY = y * gridSize + offset;
            onePath.add(new Point(posX, posY));
          }
        }
        project.activeLayer.position = view.center;
      });
    }
  </script>
