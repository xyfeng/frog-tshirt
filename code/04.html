  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="https://dl.dropboxusercontent.com/u/11819416/lib/paper/paper-full.min.js"></script>
  <script>
    paper.install(window);
    window.onload = function() {
      paper.setup('main');
      var raster = new Raster('logo');
      raster.visible = false;
      // The size of our grid cells:
      var gridSize = 8;
      var offsetSize = 0.5;

      raster.on('load', function() {
        var posX, posY;
        for (var x = 0; x < raster.width; x++) {
          var onePath = new Path();
          // onePath.strokeColor = 'black';
          onePath.fillColor = 'white';
          onePath.closed = true;
          onePath.add(new Point(x * gridSize - 5, -4));
          for (var y = 0; y < raster.height & x + y < raster.width; y++) {
            // Get the color of the pixel:
            var color = raster.getPixel(x + y, y);
            posX = (x + y) * gridSize;
            posY = y * gridSize;
            onePath.add(new Point(posX - 4, posY - 4));
            onePath.add(new Point(posX + offsetSize * (1 - color.gray), posY - offsetSize * (1 - color.gray)));
            onePath.add(new Point(posX + 4, posY + 4));
          }
          onePath.add(new Point(posX + 3, posY + 4));
        }
        for (var y = 1; y < raster.height; y++) {
          var onePath = new Path();
          // onePath.strokeColor = 'black';
          onePath.fillColor = 'white';
          onePath.closed = true;
          onePath.add(new Point(-5, y * gridSize - 4));
          for (var x = 0; x < raster.width & x + y < raster.height; x++) {
            // Get the color of the pixel:
            var color = raster.getPixel(x, x + y);
            var posX = x * gridSize;
            var posY = (x + y) * gridSize;
            onePath.add(new Point(posX - 4, posY - 4));
            onePath.add(new Point(posX + offsetSize * (1 - color.gray), posY - offsetSize * (1 - color.gray)));
            onePath.add(new Point(posX + 4, posY + 4));
          }
          onePath.add(new Point(posX + 3, posY + 4));
        }
        project.activeLayer.position = view.center;
      });
    }
  </script>
