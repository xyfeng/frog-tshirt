  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="https://dl.dropboxusercontent.com/u/11819416/lib/paper/paper-full.min.js"></script>
  <script>
    paper.install(window);
    window.onload = function() {
      paper.setup('main');
      var raster = new Raster('logo');
      raster.visible = false;
      // The size of our grid cells:
      var gridSize = 10;

      raster.on('load', function() {
        for (var y = 0; y < raster.height; y++) {
          var onePath = new Path();
          onePath.strokeColor = 'black';
          for (var x = 0; x < raster.width; x++) {
            // Get the color of the pixel:
            var color = raster.getPixel(x, y);
            var posX = x * gridSize;
            var posY = y * gridSize;
            onePath.add(new Point(posX - 4, posY));
            onePath.add(new Point(posX, posY - 2 * (1-color.gray)));
            onePath.add(new Point(posX + 4, posY));
          }
          onePath.simplify();
        }
        project.activeLayer.position = view.center;
      });
    }
  </script>
